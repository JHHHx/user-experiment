<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Pattern 标注样例</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: none !important;  /* 覆盖styles.css中的限制 */
            width: 1100px;
            padding: 2rem;
        }
        .survey-box {
            max-width: 1800px;
            width: 100%;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
        }
        .question {
            margin-bottom: 2rem;
            width: 100%;
            overflow-x: auto;  /* 添加横向滚动，防止在小屏幕上文字溢出 */
        }
        .question p {
            line-height: 1.4;
            margin: 0;
            white-space: nowrap;
            padding-right: 20px;  /* 添加右侧内边距，防止文字贴边 */
        }
        .question b {
            white-space: nowrap;
            display: inline-block;
            margin-right: 0.5rem;
        }
        .sample-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
        }
        .sample-img {
            width: 700px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        #sample-next {
            display: block;
            margin: 2rem auto 0;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 200px;
        }
        #sample-next:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dark Pattern 标注样例</h1>
        <div class="survey-box">
            <div class="question">
                <p>在接下来的问卷中，我们会依次为您展示多张图片。<br>
                <b>请您根据以下步骤完成对图片中 Dark Pattern（暗黑模式）的识别与分类：</b><br>
                <b>1：区域标注：在左侧展示的图片中，使用矩形框标出您认为可能存在 Dark Pattern 的区域。</b><br>
                <b>2：填写反馈：在右侧的文本框中输入您对标记部分可能存在的 Dark Pattern 的反馈。</b><br>
                <b>3：保存提交：确认标注与反馈无误后，点击"保存"按钮，完成该组图片的 Dark Pattern 标注与反馈操作。</b><br></p>
            </div>
            <div class="sample-section">
                <img src="example_image/示例1.jpg" alt="示例图片" class="sample-img">
            </div>
            <button id="sample-next">下一页</button>
        </div>
    </div>
    <script>
    document.getElementById('sample-next').onclick = function() {
        window.location.href = 'main-demo.html';
    };
    </script>
</body>
</html>
